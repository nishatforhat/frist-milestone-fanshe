<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
     initial-scale=1.0">
    <title>CSS Position</title>
    <style>
        .box{
            border: 2px dotted plum;
            width: 300px;
        }
        .ring{
            position: fixed;
            top: 0px;
            left: 50px;
        }
        .swim-conteiner{
            position: relative;
            
        }
        .swim-conteiner img {
            height: 80%;
            width: 90%;
            
        }
        .dummy{
            border: 1px solid yellowgreen;
            width: 200px;
            height: 200px;
        }

    </style>
</head>
<body>
<h3>CSS Position</h3>
<ol>
    <li>Static</li>
    <li>Relative</li>
    <li>Absolute</li>
    <li>Fixd</li>
    <li>Sticky</li>
</ol>
<div class="swim-conteiner">
    <div class="box boy"
    ><img src="imaige/maR.png" alt=""></div>
    <div class="box ring">
        <img src="imaige/younus.jpg" alt=""></div>
    <div class="box water">
        <img src="imaige/fb.png" alt=""></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
</div>
</body>
</html>
